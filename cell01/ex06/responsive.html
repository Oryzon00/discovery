<!DOCTYPE html>
<html>
	<head>
		<title>Tab</title>
		<style>
			td{
				height: 100px;
				border: 5px solid;
			}
			table{
				border: 10px;
				margin-left: auto;
				margin-right: auto;
				width: 100%;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="background-color: rosybrown;">Bonjour</td>
				<td style="background-color: aquamarine;">Au revoir</td>
			</tr>
		</table>
	</body>
</html>
